<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Dynamics | Micromobility Consulting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0c2442;
      --lime: #c4e538;
      --grey: #444;
      --light-grey: #f3f3f3;
      --text-dark: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: var(--text-dark);
    }

    header {
      text-align: center;
      padding: 2rem 2rem 0.5rem;
      border-bottom: 3px solid var(--lime);
      background-color: #ffffff;
    }

    header img.logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }

    nav {
      margin-bottom: 1rem;
    }

    nav a {
      color: var(--navy);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .hero {
      height: 300px;
      background-color: var(--light-grey);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--navy);
      font-weight: bold;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--navy);
    }

    p {
      color: var(--grey);
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://via.placeholder.com/200x80?text=Urban+Dynamics" alt="Urban Dynamics Logo">
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    Welcome to Urban Dynamics
  </div>

  <section id="about">
    <h2>About Us</h2>
    <p>Urban Dynamics is a micromobility consulting firm that helps cities and companies plan smarter urban transportation solutions.</p>
  </section>

</body>
</html>
